name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ” Executar Testes
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ”§ Verificar lint
      run: npm run lint

    - name: ğŸ§ª Executar testes unitÃ¡rios
      run: npm run test:run

    - name: ğŸ—ï¸ Testar build frontend
      run: npm run build:frontend

    - name: ğŸ—ï¸ Testar build server
      run: npm run build:server

    - name: ğŸ“Š Upload cobertura de testes
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build-docker:
    name: ğŸ³ Testar Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: pontocomaudio:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    name: ğŸ”’ VerificaÃ§Ãµes de SeguranÃ§a
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ” Auditoria de seguranÃ§a
      run: npm audit --audit-level high

    - name: ğŸ”’ Verificar vulnerabilidades
      run: npx better-npm-audit audit 